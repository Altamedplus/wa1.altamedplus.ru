# 127.0.0.1 service.cabinet.local
# 127.0.0.1 service.site.local

<VirtualHost *:80>
    ServerAdmin admin@wa.altamedplus.local
    ServerName wa.altamedplus.local
    DocumentRoot "/var/www/html/wa.altamedplus.ru/cabinet/public_html"
    <Directory "/var/www/html/wa.altamedplus.ru/cabinet">
    Options Includes Indexes FollowSymLinks
        AllowOverride All
        Allow from all
    </Directory>
    <Files ".ht*">
            AllowOverride All
            Allow from all
    </Files>
        ErrorLog /var/www/html/service-master/server/log/cabinet.log
        CustomLog /var/www/html/service-master/server/log/cabinet_access.log combined
</VirtualHost>
